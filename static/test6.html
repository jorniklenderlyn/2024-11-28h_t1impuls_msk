<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Chat Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <button id="settings-button"><i class="fas fa-cog"></i></button>
            <button id="add-data-button"><i class="fas fa-plus"></i></button>
            <div style="margin-left: auto;">
                <button id="resize-button"><i class="fas fa-expand"></i></button>
                <button id="hide-button"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages would go here -->
            <div class="message self">Hello, how can I help you?</div>
            <div class="message other">Hi, I need some assistance.</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="file-form">
            <a class="back-button" id="back-to-chat"><i class="fas fa-arrow-left"></i> К чату</a>
            <div class="drop-zone">
                <p>Drag & Drop files here</p>
            </div>
            <input type="file" id="file-input" multiple>
            <button>Upload</button>
        </div>
        <div class="settings-form">
            <div class="chat-header">
                <button id="back-to-chat"><i class="fas fa-arrow-left"></i></button>
            </div>
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            <input type="text" placeholder="Arial Input">
            <button>Save</button>
        </div>
    </div>
    <button id="chat-open-button"><i class="fas fa-comments"></i></button>
    <script src="script6.js"></script>
</body>
</html>
