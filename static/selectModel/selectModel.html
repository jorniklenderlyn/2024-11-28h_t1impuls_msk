<link rel="stylesheet" href="selectModel.css">
<div class="select-model-container">
    <h4>Выберите модел ИИ:</h4>
    <select id="optionSelect">
    </select>
    <h4>Введите промт для модели:</h4>
    <textarea id="prompt" placeholder="Введите промпт для модели здесь..." rows="4" cols="50"></textarea>
    <button id="sendButton">Выбрать</button>
</div>

<script>
// Example string array
const optionsArray = ["Qwen/Qwen2.5-0.5B-Instruct",'Qwen/Qwen2.5-7B-Instruct','Qwen/Qwen2.5-3B-Instruct','Qwen/Qwen2.5-14B-Instruct','Qwen/Qwen2.5-32B-Instruct',"google/gemma-2-2b-it",'google/gemma-2-9b-it','google/gemma-2-27b-it','ai-forever/ruGPT-3.5-13B','Vikhrmodels/Vikhr-Nemo-12B-Instruct-R-21-09-24','IlyaGusev/saiga_llama3_8b'];

// Get the select element
const optionSelect = document.getElementById('optionSelect');

// Create and append options from the array
optionsArray.forEach(optionText => {
    const optionElement = document.createElement('option');
    optionElement.value = optionText.toLowerCase().replace(/\s+/g, '-'); // Convert to lowercase and replace spaces with hyphens
    optionElement.textContent = optionText;
    optionSelect.appendChild(optionElement);
});
</script>
<script src="selectModel.js"></script>
